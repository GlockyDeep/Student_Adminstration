{% extends 'base.html' %}
{% block content %}
<h2>Edit Student</h2>
<div class="card mb-4">
    <div class="card-body">
        <h5>Update Student Details</h5>
        <form method="POST" action="{{ url_for('edit_student', student_id=student.student_id) }}">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="mobile_number" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile_number" name="mobile_number" value="{{ student.mobile_number or '' }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ student.address or '' }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="birthplace" class="form-label">Birthplace</label>
                    <input type="text" class="form-control" id="birthplace" name="birthplace" value="{{ student.birthplace or '' }}">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ student.date_of_birth or '' }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="" {% if not student.gender %}selected{% endif %}>Select Gender</option>
                        <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="enrollment_date" class="form-label">Enrollment Date</label>
                    <input type="date" class="form-control" id="enrollment_date" name="enrollment_date" value="{{ student.enrollment_date or '' }}">
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success">Update Student</button>
                    <a href="{{ url_for('students') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
